<section class="section fade-in-up about">
  <div class="section__header">
    <h1>{{ 'about.title' | t }}</h1>
    <p class="section__lead">
      {{ 'about.lead' | t }}
    </p>
  </div>

  <div class="about__grid">
    <div class="about-card">
      <h2>{{ 'about.card1.title' | t }}</h2>
      <p>
        {{ 'about.card1.body' | t }}
      </p>
    </div>

    <div class="about-card">
      <h2>{{ 'about.card2.title' | t }}</h2>
      <p>
        {{ 'about.card2.body' | t }}
      </p>
    </div>

    <div class="about-card">
      <h2>{{ 'about.card3.title' | t }}</h2>
      <p>
        {{ 'about.card3.body' | t }}
      </p>
    </div>
  </div>
</section>
