<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Groupe HSM — Governance Layer & Core Banking</title>

    <base href="/" />

    <!-- Viewport / mobile -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Icona sito (favicon). Puoi sostituire il file in src/favicon.ico -->
    <link
      rel="icon"
      type="image/x-icon"
      href="favicon.ico"
    />

    <!-- ===== SEO base ===== -->
    <meta
      name="description"
      content="Groupe HSM è un concept fintech che unisce governance layer, core banking e AI: un ecosistema Black & Gold orientato a sicurezza, controllo e qualità dell’esperienza digitale."
    />
    <meta
      name="keywords"
      content="Groupe HSM, HSM, fintech, core banking, digital banking, governance layer, risk center, AI, Monaco, sicurezza, MFA, financial health score"
    />
    <meta
      name="robots"
      content="index,follow"
    />

    <!-- ===== Open Graph (preview per LinkedIn, WhatsApp, ecc.) ===== -->
    <!-- Quando avrai il dominio, sostituisci l'URL qui sotto con quello reale -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:site_name"
      content="Groupe HSM"
    />
    <meta
      property="og:title"
      content="Groupe HSM — Governance Layer, Core Banking & AI"
    />
    <meta
      property="og:description"
      content="Preview dell’ecosistema HSM: Governance Layer Black & Gold, core banking, Risk Center e moduli AI come Spending Analyzer e Financial Health Score."
    />
    <meta
      property="og:url"
      content="https://groupe-hsm.com/"
    />
    <meta
      property="og:image"
      content="https://groupe-hsm.com/assets/og/og-image-hsm.png"
    />
    <meta
      property="og:image:width"
      content="1200"
    />
    <meta
      property="og:image:height"
      content="630"
    />

    <!-- ===== Twitter Card (usa la stessa immagine dell’OG) ===== -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="Groupe HSM — Governance Layer, Core Banking & AI"
    />
    <meta
      name="twitter:description"
      content="Un ecosistema finanziario moderno, sicuro e governabile: governance layer, core banking, Risk Center e AI per la salute finanziaria."
    />
    <meta
      name="twitter:image"
      content="https://groupe-hsm.com/assets/og/og-image-hsm.png"
    />

    <!-- ===== Structured data (Organization) ===== -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Groupe HSM",
        "url": "https://groupe-hsm.com/",
        "logo": "https://groupe-hsm.com/assets/og/og-image-hsm.png",
        "description": "Groupe HSM è un concept fintech che integra governance layer, core banking, risk center e moduli AI per la salute finanziaria.",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Monaco"
        }
      }
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
